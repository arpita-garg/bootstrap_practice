<!DOCTYPE 	html>
<html>
<head>
	<title>Bootstrap List's Badges</title>
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap List's Badges</h1>
		<form>
		<ul class="list-group">
			<li class="list-group-item"><span class="badge">100</span>Orange</li>
			<li class="list-group-item"><span class="badge">90</span>Watermelon</li>
			<li class="list-group-item"><span class="badge">85</span>Apple</li>
			<li class="list-group-item"><span class="badge">200</span>Sweet Lime</li>
		</ul>
		
		</form>
	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0//jQuery v3.6.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
