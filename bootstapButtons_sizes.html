<!DOCTYPE 	html>
<html>
<head>
	<title>Bootstrap Button Sizes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>First Bootstrap</h1>
		<p>Write your text here...</p>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-primary btn-lg">Primary</button>
		<button class="btn btn-primary btn-md">Primary</button>
		<button class="btn btn-primary btn-sm">Primary</button>
		<button class="btn btn-primary btn-xs">Primary</button>
		
		<button class="btn btn-primary active">Primary</button>
		<button class="btn btn-primary disabled">Primary</button>
	</div>
	<script src="js/jQuery v3.6.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
