<!DOCTYPE 	html>
<html>
<head>
	<title>Contrextual Classes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Table's Contrextual Classes</h1>
		<form>
		
			<h2> Bootstrap Table's Contrextual Classes</h2>
			<table class="table">
				<tr class="success">
					<td>ID</td>
					<td>Name</td>
				</tr>   
				
				<tr class="danger">
					<td>1</td>
					<td>Arpita</td>
				</tr>
				
				<tr class="info">
					<td>2</td>
					<td>Manav</td>
				</tr>
				
				<tr class="active">
					<td>3</td>
					<td>Yachu</td>
				</tr>
				
				<tr class="disabled">
					<td>4</td>
					<td>Kaku</td>
				</tr>
				
				<tr class="warning">
					<td>5</td>
					<td>Yachika</td>
				</tr>
			</table>
		</form>
	</div>
		 <script src="js/jQuery v3.6.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
