<!DOCTYPE 	html>
<html>
<head>
	<title>Bootstrap Lists With Anchor Tags</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Lists With Anchor Tags</h1>
		<form>
		<div class="list-group"><!-- here div is tr -->
			<a href="" class="list-group-item ">Orange</a>
			<a href="" class="list-group-item">Watermelon</a>
			<a href="" class="list-group-item">Apple</a>
			<a href="" class="list-group-item">Sweet Lime</a>
		</div>
		<br>
		
		<div class="list-group"><!-- here div is tr -->
			<a href="" class="list-group-item  active">Orange</a>
			<a href="" class="list-group-item disabled">Watermelon</a>
			<a href="" class="list-group-item success">Apple</a>
			<a href="" class="list-group-item">Sweet Lime</a>
		</div>
		</form>
	</div>
	 <script src="js/jQuery v3.6.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
